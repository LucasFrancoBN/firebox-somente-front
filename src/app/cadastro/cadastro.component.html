<article class="container bg-branco mb-200 cadastro-container">
  <h1 class="font-1-xl mb-20">Cadastro</h1>
  <form>
    <div class="font-2-m mb-8">
      <label for="email" class="font-2-s">Email</label>
      <input type="email" name="email" id="email" class="font-2-s">
    </div>
    <div class="font-2-m mb-8">
      <label for="nome" class="font-2-s">Nome Completo</label>
      <input type="text" name="nome" id="nome" class="font-2-s">
    </div>
    <div class="font-2-m mb-16">
      <label for="senha" class="font-2-s">Senha</label>
      <input type="password" name="senha" id="senha" class="font-2-s">
    </div>
    <button class="font-1-m-b button">Cadastrar</button>
  </form>
</article>
