<section class="bg-tema-escuro">
  <a href="#" class="container carrossel mb-120">
    <figure><img src="../../assets/carrossel.png" alt=""></figure>
  </a>
</section>
<article class="produtos bg-tema-escuro-2 mb-120">
  <h1 class="container cor-e-5 font-1-xxl mb-20 produtos-titulo">Alguns Produtos Disponíveis</h1>
  <div class="container produtos-container">
    <a routerLink="/produto" class="produto bg-gradiente" *ngFor="let produto of principaisProdutos">
      <figure><img [src]="produto.url[0]" alt="" width="280" height="170"></figure>
      <div class="produto-desc">
        <p class="font-2-xs cor-nome-produto">{{produto.titulo}}</p>
        <h2 class="font-1-xl cor-texto">R$ {{produto.valor}}</h2>
      </div>
    </a>
  </div>
</article>
